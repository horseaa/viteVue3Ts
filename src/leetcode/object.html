    // 递归深拷贝，遍历到基本数据类型然后复制
    function deepClone(data) {
        if(typeof data !== 'object') return data;
        let result = data instanceof Array ? [] : {}
        for( let i in data) {
            result[i] = deepClone(data[i])
        } 
        return result
    }
    const fun = ()=>{console.log('fun');}

    let  cloneUnd = deepClone(undefined);
    let cloneA = deepClone(a)
    let cloneFun = deepClone(fun)
    let cloneNull = deepClone(null)
    console.log('cloneUnd:', cloneUnd)
    console.log('a:', a)
    console.log('cloneNull:', cloneNull)
    console.log('cloneFun:', cloneFun)
