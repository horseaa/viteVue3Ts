<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const test = (items) => {
      const result = []; // 存放结果集
      const itemMap = {}; //
      for (const item of items) {
        const id = item.id;
        const pid = item.pid;
        if (!itemMap[id]) {
          itemMap[id] = {
            children: []
          };
        }
        itemMap[id] = {
          ...item,
          children: itemMap[id]['children']
        };
        const treeItem = itemMap[id];
        if (pid === 0) {
          result.push(treeItem);
          // console.log('result', result);
        } else {
          if (!itemMap[pid]) {
            itemMap[pid] = {
              children: []
            };
          }
          itemMap[pid].children.push(treeItem);
          // console.log('itemMap[pid]', itemMap[pid]);
          // console.log('result', result);
        }
      }
      return result;
    };
    console.log(
      'result',
      test([
        { id: 1, name: '部门1', pid: 0 },
        { id: 2, name: '部门2', pid: 1 },
        { id: 3, name: '部门3', pid: 2 },
        { id: 4, name: '部门4', pid: 3 }
      ])
    );

    function fn() {
      obj = {
        a: 1
      };
      let arr = [];
      arr.push(obj);
      obj.a = 2;
      console.log('arr', arr);
    }
    fn();
  </script>
</html>
