    // 最差产品奖
//     输入：
// 3
// 2,3,8,6,5
// 输出：
// 3,3,5
function min(num,arr) {
    let result = []
    for(let j=0;j<arr.length-num+1;j++){
        let newArr = []
        for(let i =j;i<num+j; i++){
            newArr.push(arr[i])
        }
        minNum = Math.min(...newArr)
        result.push(minNum)
    }
    console.log('最差产品奖',result)
    return result
}
// min(3,[12,3,8,6,5])
// 数组的中心位置
// 2,5,3,6,5,6

function center(arr) {
    let total = arr.reduce((tot,cur)=>{
        return tot * cur
    })
    let left = 1
    let right = 1
    for(i=1;i<arr.length;i++) {
        if (arr.length<=2) return
        left = left * arr[i-1]
        right = total / left / arr[i]
        console.log('left',left,'right',right)
        if(right === left) return i
    }
    console.log(total) 
}
center([2,5,3,6,5,6])
